<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Aluno</title>
</h:head>
<h:body>
	<h:form id="form">

		<p:panel header="ALUNO">
			<p:messages />
			<h:panelGrid columns="2">
				<h:outputLabel value="NOME:" for="nome" />

				<p:inputText id="nome" label="nome" value="#{alunoBean.aluno.nome}"
					maxlength="14" size="40" />

				<h:outputLabel value="ANIVERSÁRIO:" for="data" />
				<p:inputText id="data" label="data" value="#{alunoBean.aluno.data}"
					maxlength="14" size="40" />

				<p:commandButton id="btnSalvar" value="SALVAR"
					actionListener="#{alunoBean.salvar()}" update="form" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
